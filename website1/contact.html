<body>
    <section class="contact">
        <h2>Contact Us!</h2>
        <form action="#">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name" 
                    class="item" autocomplete="off" id="name"> 
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Email Address" 
                    class="item" autocomplete="off" id="email"> 
                </div>
            </div>
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Phone Number" 
                    class="item" autocomplete="off" id="phone"> 
                </div>
            
            
                <div class="input-field filed">
                    <input type="text" placeholder="Subject" 
                    class="item" autocomplete="off" id="subject"> 
                </div>
                </div>
                <div class="input-field field">
                    <textarea name="" id="message" cols="30" rows="10"  
                    placeholder="Your Message" class="item" autocomplete="off"></textarea>
                    
                </div>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
